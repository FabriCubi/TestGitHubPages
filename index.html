<body bgcolor="e4e4e4">

	<div style="text-align:center"> 
		<button onclick="playPause()" class="button" >Play/Pause TEST </button> 
	<br><br>
	<video id="musica" width="10">
		<iframe style="display : none;" width="1" height="1" src="https://www.youtube.com/embed/fIrrHUaXpAE?rel=0&autoplay=1" frameborder="0" allow="autoplay; encrypted-media;" allow></iframe>
	</video>
	
  <script> 
	var myVideo = document.getElementById("musica"); 

	function playPause() { 
	  if (myVideo.paused) 
		myVideo.play(); 
	  else 
		myVideo.pause(); 
	} 
	</script>
	
</div>
